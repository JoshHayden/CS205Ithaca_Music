{% extends "base.html" %}

{% block content %}
    <h1>{{ artist.artistName }}</h1>
    <div><p><b>Hometown: </b> {{ artist.hometown }}</p></div>
    <div><p><b>Bio: </b> {{ artist.bio }}</p></div>
    <h2> Events: </h2>


    {% for event in events %}
    <div><p>{{ event.title }}, {{ event.date }}</p></div>
    {% endfor %}

    {% if not events %}
        <div><p><b>No known events</b></p></div>
    {%  endif %}
{% endblock %}
